{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div style="max-width: 600px; margin: 0 auto;">
    <h1>{{ object|yesno:"Update,Create" }} newspaper</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
